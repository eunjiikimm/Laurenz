<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laurenz Pohl – Rechtsanwalt</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1b26;
      color: #eecbf5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

.language-switch {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 1000;
  background-color: #1e1b26;
  padding: 5px;
  border-radius: 4px;
}

    .language-switch button {
      background: none;
      border: 1px solid #eecbf5;
      color: #eecbf5;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
    }

    .language-switch button:hover {
      background-color: #eecbf5;
      color: #1e1b26;
    }

    .container {
      text-align: center;
      width: 100%;
      padding: 0 20px;
      margin-top: 40px;
    }

    .name {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 0 1px #eecbf5;
      -webkit-text-stroke: 0.5px #eecbf5;
      color: transparent;
    }

    .subtitle, .persian-name, .persian-specialty {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .title {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 40px;
      border-bottom: 2px solid #eecbf5;
      padding-bottom: 4px;
      width: 100%;
      text-align: center;
    }

    .grid {
      width: 260px;
      height: 120px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/3D_grid_wireframe.svg');
      background-size: cover;
      margin: 0 auto 40px;
      filter: invert(80%) brightness(150%);
    }

    .contact {
      font-size: 14px;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 40px;
    }

    .contact div {
      margin-bottom: 6px;
    }

    a {
      color: #eecbf5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .direction-title {
      font-size: 20px;
      font-weight: 600;
      margin: 60px 0 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="language-switch">
    <button onclick="setLanguage('de')">DE</button>
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('fa')">FA</button>
  </div>

  <div class="container">
    <div class="name">Laurenz Pohl</div>
    <div class="persian-name" id="persian-name"></div>
    <div class="title" id="title">Rechtsanwalt</div>
    <div class="subtitle" id="subtitle"></div>
    <div class="persian-specialty" id="persian-specialty"></div>
    <div class="grid"></div>
    <div class="contact">
      <div id="address">Oranienburger Straße 23<br>10178 Berlin</div>
      <div id="phone">Telefon: <a href="tel:+4915755848231">0157 558 48 231</a></div>
      <div id="email">Mail: <a href="mailto:office@rechtsanwalt-pohl.com">office@rechtsanwalt-pohl.com</a></div>
    </div>
  </div>

  <!-- 방향 제목 -->
  <h2 id="direction-title" class="direction-title">Ihr Weg zu uns</h2>

  <!-- 지도 -->
  <div id="map-section" style="margin: 0 auto 60px auto; max-width: 800px; width: 90%;">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2427.497962737622!2d13.393387675595223!3d52.5244240359034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a851e7aff90b31%3A0x71484fc5fd4fad35!2sOranienburger%20Str.%2023%2C%2010178%20Berlin!5e0!3m2!1sde!2sde!4v1749478650530!5m2!1sde!2sde" 
      width="100%" 
      height="400" 
      style="border:0; border-radius: 10px; box-shadow: 0 0 10px rgba(255,255,255,0.2);" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script>
    const translations = {
      de: {
        title: "Rechtsanwalt",
        direction: "Ihr Weg zu uns",
        subtitle: "",
        persianName: "",
        persianSpecialty: "",
        address: "Oranienburger Straße 23<br>10178 Berlin",
        phone: "Telefon: <a href=\"tel:+4915755848231\">0157 558 48 231</a>",
        email: "Mail: <a href=\"mailto:office@rechtsanwalt-pohl.com\">office@rechtsanwalt-pohl.com</a>"
      },
      en: {
        title: "Lawyer",
        direction: "How to find us",
        subtitle: "",
        persianName: "",
        persianSpecialty: "",
        address: "Oranienburger Straße 23<br>10178 Berlin",
        phone: "Phone: <a href=\"tel:+4915755848231\">+49 157 558 48 231</a>",
        email: "Email: <a href=\"mailto:office@rechtsanwalt-pohl.com\">office@rechtsanwalt-pohl.com</a>"
      },
      fa: {
        title: "وکیل دادگستری",
        direction: "راه ارتباط با ما",
        subtitle: "",
        persianName: "لورنتس پول",
        persianSpecialty: "متخصص در حقوق اقامت / حقوق کیفری / حقوق مدنی عمومی",
        address: "",
        phone: "Phone: <a href=\"tel:+4915755848231\">+49 157 558 48 231</a>",
        email: "Email: <a href=\"mailto:office@rechtsanwalt-pohl.com\">office@rechtsanwalt-pohl.com</a>"
      }
    };

    function setLanguage(lang) {
      document.getElementById('title').innerHTML = translations[lang].title;
      document.getElementById('subtitle').innerHTML = translations[lang].subtitle;
      document.getElementById('persian-name').innerHTML = translations[lang].persianName;
      document.getElementById('persian-specialty').innerHTML = translations[lang].persianSpecialty;
      document.getElementById('address').innerHTML = translations[lang].address;
      document.getElementById('phone').innerHTML = translations[lang].phone;
      document.getElementById('email').innerHTML = translations[lang].email;
      document.getElementById('direction-title').innerHTML = translations[lang].direction;

      // 지도와 제목 표시 여부
      document.getElementById('map-section').style.display = (lang === 'fa') ? 'none' : 'block';
      document.getElementById('direction-title').style.display = (lang === 'fa') ? 'none' : 'block';

      // RTL 설정
      document.body.dir = lang === 'fa' ? 'rtl' : 'ltr';
    }
    window.onload = function() {
  setLanguage('de');
};

  </script>
</body>
</html>
